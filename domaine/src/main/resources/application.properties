spring.application.name=domaine
spring.data.mongodb.database=micro
spring.data.mongodb.host=mongo
spring.data.mongodb.port=27017
server.port=9090

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true
#Datasource
spring.datasource.username=sa
spring.datasource.password=
#spring.datasource.url=jdbc:h2:file:./Database/Data/Domaine
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto = create
#Discovery
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://discovery:8761/eureka
spring.cloud.discovery.client.simple.instances.currency-exchange-service[0].uri=http://localhost:1312
